    <style>
      @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
      body {
        font-family: 'Cairo', sans-serif;
      }
      @media print {
        body * {
          visibility: hidden;
        }
        .printable-area, .printable-area * {
          visibility: visible;
        }
        .printable-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: auto;
          margin: 0;
          padding: 0;
          border: none;
          box-shadow: none;
        }
        .no-print {
          display: none !important;
        }
        .printable-area .no-print-link {
          display: none !important;
        }
        .printable-area .print-only-text {
          display: inline !important;
          visibility: visible !important;
        }
      }
       .print-only-text {
          display: none;
       }
      /* 
        Responsive table styles have been removed to favor horizontal scrolling.
        Tables are now wrapped in a div with `overflow-x-auto` for a better mobile experience.
      */
      .loader {
        border: 4px solid #f3f3f3; /* Light grey */
        border-top: 4px solid #14b8a6; /* Teal */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
